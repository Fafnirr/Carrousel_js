<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="review">
            <div class="review__button">
                <button id="prev" onclick="previousReview()">
                    <i class="far fa-arrow-alt-circle-left"></i>
                </button>
            </div>
            <div class="review__items">
                <img class="img" src="image/paysage1.jpg" />
            </div>
    
            <div class="review__items">
                <img class="img" src="image/paysage2.jpg" />
            </div>
    
            <div class="review__items">
                <img class="img" src="image/paysage3.jpg" />
            </div>

            <div class="review__items">
                <img class="img" src="image/paysage4.jpg" />
            </div>
            
            <div class="review__button">
                    <button id="next" onclick="nextReview()">
                        <i class="far fa-arrow-alt-circle-right"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
